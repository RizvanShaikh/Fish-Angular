<nav *ngIf="pagination && pagination.count && pagination.total_page > 1" aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
        <li class="page-item " [ngClass]="{disabled: !pagination.has_previous}">
            <a class="page-link" (click)="getPage(pagination.current_page-1)">Previous</a>
        </li>

        <li *ngIf="pagination.has_previous" class="page-item">
            <a class="page-link" (click)="getPage(pagination.current_page-1)">{{pagination.current_page-1}}</a>
        </li>


        <li class="page-item active">
            <a class="page-link">{{pagination.current_page}}</a>
        </li>
        <li *ngIf="pagination.has_next" class="page-item">
            <a class="page-link" (click)="getPage(pagination.current_page+1)">{{pagination.current_page+1}}</a>
        </li>
        <li class="page-item" [ngClass]="{disabled: !pagination.has_next}">
            <a class="page-link" (click)="getPage(pagination.current_page+1)">Next</a>
        </li>
    </ul>
</nav>
