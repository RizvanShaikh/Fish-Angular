<div class="content">
    <header class="page-header">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h1 class="separator">Add {{pageName|titlecase}}</h1>
            </div>
        </div>
    </header>

    <section class="page-content container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">

                    <form [formGroup]="addForm"  (ngSubmit)="submitForm()" accept-charset="UTF-8">

                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="form-row">
                                            <div class="col-md-12">


                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-lg-3 col-md-2 col-xl-3 col-xs-12 text-center">
                                                            <app-image-input [previewUrl]="previewUrl|imageUrl"
                                                            (fileChangeEvent)="onFileChangeEvent($event)">
                                                            </app-image-input>

                                                        </div>
                                                        <div class="col-lg-9 col-md-10 col-xl-6 col-xs-12">

                                                            <div class="form-group">
                                                                <label for=""> First Name</label>
                                                                <input type="text" class="form-control"
                                                                [formControl]="addForm.controls['first_name']" placeholder="Enter First Name">
                                                            </div>


                                                            <div class="form-group">
                                                                <label for="">Last Name</label>
                                                                <input type="text" class="form-control"
                                                                [formControl]="addForm.controls['last_name']" placeholder="Enter Last Name">
                                                            </div>


                                                            <div class="form-group">
                                                                <label for="">Email</label>
                                                                <input type="text" class="form-control"
                                                                [formControl]="addForm.controls['email']" placeholder="Enter Email">
                                                            </div>

                                                            


                                                            <div class="form-group">
                                                                <label for=""> Contact Number </label>
                                                                <input type="text" class="form-control"
                                                                [formControl]="addForm.controls['phone_number']" placeholder="Enter Contact Number">
                                                            </div>


                                                            <div class="form-group">
                                                                <label>Role</label>
                                                                <ng-select class="custom"
                                                                    [formControl]="addForm.controls['role_id']"
                                                                    [items]="roleDropdown"
                                                                    bindValue="id" bindLabel="name"
                                                                    placeholder="Select role">
                                                                </ng-select>

                                                            </div>



                                                            <div class="form-group">
                                                                <label for=""> Date of Birth </label>



                                                                <div class="input-group date dp-years">

                                                                    <input type="text"
                                                                             placeholder="Datepicker"
                                                                             class="form-control"
                                                                             placeholder="DD/MM/YYYY"
                                                                             #dateInput
                                                                             [formControl]="addForm.controls['date_of_birth']"
                                                                             bsDatepicker
                                                                             [bsConfig]="bsConfig"
                                                                             >
                                                                
                                                                    <span class="input-group-addon action">
                                                                        <i class="icon dripicons-calendar"></i>
                                                                    </span>
                                                                </div>


                                                            </div>

                                                            


                                                            <div class="form-group">
                                                                <label> Address </label>

                                                                <textarea type="textarea" class="form-control"
                                                                [formControl]="addForm.controls['address']" placeholder="Enter Address"> </textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                     
                            <div class="card-footer bg-light text-center">
                                <a [routerLink]="[backUrl]" class="btn btn-secondary clear-form">Cancel</a>
                                <button type="submit" class="btn btn-primary load-button m-l-10"> 
                                    <a class="submit-blue">	Submit </a>
                                </button>
                            </div>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>
