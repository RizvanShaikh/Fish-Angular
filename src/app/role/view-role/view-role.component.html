
<div class="content">
        <header class="page-header">
            <div class="d-flex align-items-center">
                <div class="mr-auto">
                    <h1 class="separator">{{pageName|titlecase}}</h1>
                </div>		

                <div *ngIf="canEdit" class="ml-0 ml-sm-3 mt-3 mt-sm-0 d-sm-inline-block">
                    <a [routerLink]="['/role/update-permission', roleId]" class="btn btn-primary ">
                        Update Role Permission
                    </a>
                </div>
                
                <div class="ml-0 ml-sm-3 mt-3 mt-sm-0 d-sm-inline-block">
                        <a (click)="goBack()" class="btn btn-secondary clear-form">Back</a>
                </div>
                
            </div>
        </header>
        <section class="page-content container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                    
                        
                        <div class="card">
                        <div class="card-body">
                       
                        
                        <div class="row">
                                <div class="col-xl-7">
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <!-- <div class="form-group">
                                                <label>Name</label>
                                                Manager
                                            </div> -->
    
                                            <div class="form-group">
                                                <h3>Permissions</h3>
                                                <!-- <div class="custom-control custom-checkbox checkbox-primary form-check">
                                                    <input type="checkbox" class="custom-control-input" id="stateCheck1" checked>
                                                    <label class="custom-control-label" for="stateCheck1">All</label>
                                                </div> -->
                                            </div>																			
                                        </div>
                                    </div>
                                </div>
                                
                            </div>

                            <div class="row">
                                
                                <ng-container *ngFor="let permObj of availablePermissionList">
                                        <div class="col-md-6">
                                                <div class="form-group module-box" style="border: 1px solid #736cc7; border-radius: 5px; padding: 5px; padding: 11px 11px 11px 15px;">
                                                
                                                    <h3>{{permObj.key|titlecase}}</h3>
                                                    <div  *ngIf="permObj.value" class="custom-control custom-checkbox custom-control-inline checkbox-primary">
                                                        <input [disabled]="true"  [(ngModel)]="permObj.all_selected" type="checkbox" id="{{permObj.key}}" name="{{permObj.key}}" class="custom-control-input">
                                                        <label class="custom-control-label" for="{{permObj.key}}">All</label>
                                                    </div>

                                                    <ng-container  *ngFor="let obj of permObj.value">
                                                            <div class="custom-control custom-checkbox custom-control-inline checkbox-primary">
                                                                    <input  [disabled]="true"  type="checkbox" [(ngModel)]="obj.selected"  id="{{obj.name}}-{{obj.id}}" name="{{obj.name}}-{{obj.id}}" class="custom-control-input">
                                                                    <label class="custom-control-label" for="{{obj.name}}-{{obj.id}}">{{obj.name|titlecase}}</label>
                                                                </div>
                                                    </ng-container>

                                                                                      
                                                </div>
                                            </div>
                                </ng-container>


                                
                            </div>
                        </div>
                             
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </section>
    </div>
