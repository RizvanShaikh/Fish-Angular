<div class="content">
    <header class="page-header">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h1 class="separator">Edit Profile</h1>
            </div>
        </div>
    </header>

    <section class="page-content container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    
                    <form [formGroup]="profileForm"  (ngSubmit)="submitForm()" >

                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-xl-7">
                                        <div class="form-row">
                                            

                                            <!--  -->

                                            <div class="col-md-6">
                                                <label>Image</label>                                           
                                                <app-image-input [previewUrl]="previewUrl" (fileChangeEvent)="onFileChangeEvent($event)">
                                                </app-image-input>                                               
                                            </div>
                                            <!--  -->

                                        <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input [formControl]="profileForm.controls['first_name']" 
                                                        class="form-control" type="text" >
                                                </div>
                                        </div>
    

                                            <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Last Name</label>
                                                        <input [formControl]="profileForm.controls['last_name']" 
                                                            class="form-control" type="text" >
                                                    </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Phone Number</label>
                                                    <input [formControl]="profileForm.controls['phone_number']" 
                                                        class="form-control" type="text" >
                                                </div>
                                                </div>


                                            <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Email</label>
                                                        <input [formControl]="profileForm.controls['email']" 
                                                            class="form-control" type="text" >
                                                    </div>
                                            </div>



                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer bg-light text-center">
                                <a [routerLink]="['/auth/profile']" class="btn btn-secondary clear-form">Cancel</a>
                                <button type="submit" class="btn btn-primary load-button m-l-10"> 
                                     Submit</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </section>
</div>
